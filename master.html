            width: 128px;
        }

        .pic:not([src]) {
            opacity: 0;
        }

        .swiper-slide {
            width: auto;
        }

        .lazy-preloader {
            width: 40px;
            height: 40px;
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -22px;
            margin-top: -20px;
            z-index: 10;
            border-radius: 50%;

</head>

<script>
    const swiper = new Swiper('.swiper-container', {
        direction: 'horizontal',
        slidesPerView: 'auto',
        freeMode: true,
        lazy: {
            checkInView: true,
            loadPrevNext: true,
            preloaderClass: 'lazy-preloader',
